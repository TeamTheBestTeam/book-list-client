<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/styles/base.css" />


  <script type="text/x-handlebars-template" id="book-template">
        <li class="book-item">
          <h4>Book: {{title}}</h4>
          <p>Description: {{description}}</p>
          <p>Author: {{author}}</p>
          <p>Image URL: <img src={{image_url}}>  </p>
          <p>ISBN: {{isbn}}</p>
        </li>
      </script>
</head>
<body>
  <main>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h3>My Books</h3>
      <ul id="book-list"></ul>
    </section>
    <section class="create-book container">
      <h2 class="title-view"> Add a new book</h2>
      <form id="create-form">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="author" placeholder="author">
        <input type="text" name="isbn" placeholder="isbn">
        <input type="text" name="image_url" placeholder="image_url">
        <textarea name="description" placeholder="description" cols="20" rows="5"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <section class="about-view container">
      <h3>About Us</h3>
      <section id="about-message"></section>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/views/book-view.js"></script>
  <script src="/scripts/views/error-view.js"></script>
  <script src="/scripts/models/book.js"></script>
  <script>app.Book.fetchAll( app.bookView.initIndexPage )</script>
</body>

</html>
