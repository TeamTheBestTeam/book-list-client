<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
  
  <script type="text/x-handlebars-template" id="book-template">
        <li class="book-item">
          <h4>Book: {{title}}</h4>
          <p>Desciption: {{description}}</p>
          <p>Author: {{author}}</p>
          <p>Image URL: {{image_url}}</p>
          <p>IBSN: {{isbn}}</p>
        </li>
      </script>
</head>
<body>
  <main>
    <section class="error-view container">
      <h3>Something went wrong</h3>
      <section id="error-message"></section>
    </section>
    <section class="book-view container">
      <h3>My Books</h3>
      <ul id="book-list"></ul>
    </section>
    <section class="about-view container">
      <h3>About Us</h3>
      <section id="about-message"></section>
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</body>
</html>
